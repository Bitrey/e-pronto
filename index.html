<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>È pronto</title>

        <link rel="stylesheet" href="/css/index.css" />
    </head>
    <body>
        <main>
            <section class="first flex">
                <h1 class="title">È pronto</h1>
            </section>
            <section class="second flex">
                <form id="form">
                    <input
                        type="text"
                        name="msg"
                        class="question"
                        id="msg"
                        required
                        autocomplete="off"
                        value="E' pronto!!"
                        autofocus
                        maxlength="16"
                    />
                    <label for="msg"><span>Messaggio</span></label>
                    <button type="submit" class="submit-btn">Invia</button>
                </form>
            </section>
        </main>

        <script src="/js/index.js"></script>
    </body>
</html>
